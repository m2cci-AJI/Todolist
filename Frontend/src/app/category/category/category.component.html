<h1>Liste des cat√©gories</h1>
<form class="form-inline active-cyan-2 flex">
    <i class="fa fa-search fa-2x"></i>
    &nbsp;
    <input class="form-control form-control-sm" type="text" placeholder="Search" aria-label="Search">
</form>
<br>
<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
            <td mat-cell *matCellDef="let element">{{element.Nom}}</td>
        </ng-container>
        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
            <td mat-cell *matCellDef="let element">{{element.Type}}</td>
        </ng-container>
        <ng-container matColumnDef="Photo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
            <td mat-cell *matCellDef="let element">{{element.Photo}}</td>
        </ng-container>
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let element">
                <button class="btn btn-xs btn-primary"><i class="fa fa-pencil fa-1x"></i></button>
                {{element.Action}}
                <button class="btn btn-xs btn-danger"><i class="fa fa-ban fa-1x"></i></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3, 10, 15]" [length]="length" [pageSize]="pageSize" showFirstLastButtons>
    </mat-paginator>
</div>
