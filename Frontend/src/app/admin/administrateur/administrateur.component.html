<br>
<h1 class="float-left">Liste des utilisateurs</h1>
<br>
<br>
<br>
<div fxLayout fxLayoutAlign="center center" class="form-inline active-cyan-2">
    <i class="fa fa-search fa-2x"></i>
    &nbsp;
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="chercher un utilisateur">
    </mat-form-field>
</div>
<br>
<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
            <td mat-cell *matCellDef="let element">{{element.Nom}}</td>
        </ng-container>
        <ng-container matColumnDef="Prenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prenom</th>
            <td mat-cell *matCellDef="let element">{{element.Prenom}}</td>
        </ng-container>
        <ng-container matColumnDef="Login">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
            <td mat-cell *matCellDef="let element">{{element.Login}}</td>
        </ng-container>
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{element.Email}}</td>
        </ng-container>
        <ng-container matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
            <td mat-cell *matCellDef="let element">{{element.Role}}</td>
        </ng-container>
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let element">
                <button class="btn btn-xs btn-danger" title = "rendre Utilisateur" *ngIf = "element.Role === 'user'" (click) = "changeAdmin(element)">Admin</button>
                &nbsp;
                <button class="btn btn-xs btn-primary" title = "rendre administrateur" *ngIf = "element.Role === 'admin'" (click) = "changeAdmin(element)">User</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;" [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (click)="row.highlighted = !row.highlighted" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3, 10, 15]" [length]="length" [pageSize]="pageSize" showFirstLastButtons>
    </mat-paginator>
</div>
<br>
